    }
    a, input{
      width: 100%;
      float: left;
      margin: 10px 0;
      border: 1px solid #eee;
      border-radius: 3px;
      background-repeat: no-repeat;
      background-size: 100%;
      text-decoration: none;
      font-weight: bolder;
      padding: 1em;
      font-size: 1.5em;
      color: #272727;
    }
    a span {
      display: block;
      font-size: .5em;
      color: #444;
      margin-top: .5em;
    }
    .users{
      clear:both;
    }

    input {
      margin: 3em 0;
    }
    .loading{
      display:block;
      margin:auto;
      width:100px;
      height:100px;
    }
    @media all and (max-width:30em){
      input, a{
	font-size:1rem;
      }
      input{
        margin:1em 0;
      }
    }
  </style>
</head>
